<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/javaScript/pokeDex/assets/css/pokemonDetailsStyle.css">
    <title>Pokémon</title>
</head>

<body>
    <section class="content">
        <div class="pokemon">
            <div class="pokemonInfo">
                <span class="name">Nome do pokémon</span>
                <span class="pokemonTypes">tipos do pokémon</span>
            </div>
            <div class="pokemonNumber">
                <span class="number">número do pokémon</span>
            </div>
        </div>

        <div class="pokemonImage"><img src="/javaScript/pokeDex/assets/images/bulbasaur-seeklogo.png" alt="bulbaussaur">
        </div>
    </section>

    <main>
        <div class="description">
            <ul class="menu">
                <li>About</li>
                <li>Base Stats</li>
                <li>Evolution</li>
                <li>Moves</li>
            </ul>
            <section class="about">
                <div class="aboutHeading">
                    <span>Species</span>
                    <span>Height</span>
                    <span>Weight</span>
                    <span>Abilities</span>
                </div>
                <div class="headingDescription">
                    <span>info</span>
                    <span>info</span>
                    <span>info</span>
                    <span>info</span>
                </div>
            </section>
            <h2>Breading</h2>
            <section class="breading">
                <div class="breadingHeading">
                    <span>Gender</span>
                    <span>Egg Groups</span>
                    <span>Egg Cycle</span>
                </div>
                <div class="headingDescription">
                    <div class="genderContent">
                        <span>Male</span>
                        <span>Female</span>
                    </div>
                    <span>info</span>
                    <span>info</span>
                </div>
            </section>
        </div>
    </main>
</body>

</html>

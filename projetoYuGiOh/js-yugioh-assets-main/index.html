<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css-->
    <link rel="stylesheet" href="/projetoYuGiOh/js-yugioh-assets-main/src/styles/reset.css">

    <!-- frameworks-->
    <link rel="stylesheet" href="/projetoYuGiOh/js-yugioh-assets-main/src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="/projetoYuGiOh/js-yugioh-assets-main/src/styles/buttons.css">

    <!-- main style -->
    <link rel="stylesheet" href="/projetoYuGiOh/js-yugioh-assets-main/src/styles/main.css">
    <title>Yu-Gi-Oh | Jo-Ken-Po Edition</title>
</head>
<body>
    
    <!-- div.bg-video+div.container>(div.container__left+div.container__right) -->
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="/projetoYuGiOh/js-yugioh-assets-main/src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">

        <!-- "framed-golden-2" obtido em biblioteca "containers_and_frames.css" -->
        <div class="container__left framed-golden-2">
            <!-- div.score_box+.menu_avatar+.card_details -->
            <div class="score_box frame">
                <span id="score_points">Win : 0 | Lose : 0</span>
            </div>

            <!-- editado dinamicamente pelo javascript -->
            <div class="menu_avatar"></div>
                <img id="card-image">
            <div class="card_details frame">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>

        </div>

        <div class="container__right">
            <div class="card-box__container">
                <!-- caixa com as cartas do inimigo. Obs: ".framed" é diferente de ".frame" -->
                <div class="card-box framed" id="computer-cards"></div>

                <!-- caixa de comparativo entre cartas -->
                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <!-- as características da imagem serão manipuladas via javascript -->
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                        <img height="100px" src="/projetoYuGiOh/js-yugioh-assets-main/src/assets/icons/millenium2.png">
                        <div class="card-infield">
                            <!-- as características da imagem serão manipuladas via javascript -->
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <!-- "rpgui" vem de biblioteca -->
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                    </div>
                </div>

                <!-- caixa com as suas cartas. Obs: ".framed" é diferente de ".frame" -->
                <div class="card-box framed" id="player-cards"></div>
            </div>
            
        </div>

    </div>
    <script src="/projetoYuGiOh/js-yugioh-assets-main/src/scripts/engine.js" defer ></script>
</body>
</html>
